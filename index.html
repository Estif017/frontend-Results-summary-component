<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="score">
				<h3>Your Result</h3>
				<div class="result">
					<h1>76</h1>
					<h3>of 100</h3>
				</div>
				<h2>Great</h2>
				<p>
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</div>
			<div class="summary">
        <h1>Summary</h1>
				<div class="box reaction">
					<img src="./assets/images/icon-reaction.svg" alt="reaction" />
					<p>Reaction</p>
					<p class="result">80/100</p>
				</div>
				<div class="box memory">
					<img src="./assets/images/icon-memory.svg" alt="memory" />
					<p>Memory</p>
					<p class="result">90/100</p>
				</div>
				<div class="box verbal">
					<img src="./assets/images/icon-verbal.svg" alt="Verbal" />
					<p>Verbal</p>
					<p class="result">61/100</p>
				</div>
				<div class="box visual">
					<img src="./assets/images/icon-visual.svg" alt="visual" />
					<p>Visual</p>
					<p class="result">72/100</p>
				</div>
				<button>Continue</button>
			</div>
		</div>
<!-- 
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Estifanos Teklearegay</a>. -->
		</div>
	</body>
</html>
